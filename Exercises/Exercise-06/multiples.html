<!DOCTYPE html>
<html>

<head>
        <title>Media Query</title>
        <!-- Set the viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link CSS stylesheet -->
        <link rel="stylesheet" href="css/multiples.css" />
        <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
</head>

<body>
        <!-- show by default -->
        <div id="desktop">
                <div>
                        <img src="pic/IMG_20190226_001909.jpg">
                </div>
        </div>
        <!-- show on tablet -->
        <div id="tablet">
                <img src="pic/IMG_20190226_002103.jpg">
        </div>
        <!-- show on mobile -->
        <div id="mobile">
                <img src="pic/IMG_20190226_002621.jpg">
        </div>
        <!-- show on print -->
        <div id="print">
                <p>OWL</p><br>
                <p>OWL</p><br>
                <p>OWL</p><br>
                <p>OWL</p><br>
                <p>OWL</p><br>
                <p>OWL</p><br>
                <p>OWL</p><br>
                <p>OWL</p><br>
                <p>OWL</p><br>


        </div>
</body>

</html>
